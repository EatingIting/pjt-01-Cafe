<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head><title>JavaBean - 메뉴 베버리지 창</title>
    <link rel="stylesheet" href="/css/menu.css">
</head>
<th:block th:replace="~{./include/userBaseLayout :: setContent( ~{:: .wrap} ) }">

    <div class="wrap">
        <nav class="category-tab-bar">
            <a href="newMenu">신메뉴</a>
            <a href="coffee" >커피</a>
            <a href="beverage" class="active-category">음료</a>
            <a href="tea">티/에이드</a>
            <a href="food">푸드</a>
        </nav>
        <main class="main-content">
            <div class="menu-list-container">

                <div class="menu-item" onclick="selectMenu('초코라떼')">
                    <img src="../../static/img/초코라떼.jpg" alt="초코라떼" class="menu-image">
                    <div class="menu-details">
                        <div class="menu-name">초코라떼</div>
                        <div>
                            <span class="menu-temp">ICE</span>
                            <span class="menu-temp hot">HOT</span>
                        </div>
                        <div class="menu-price">3500원</div>
                    </div>
                    <span class="like-button" onclick="toggleLike(this, event)">♡</span>
                </div>
                <div class="menu-item" onclick="selectMenu('딸기라떼')">
                    <img src="../../static/img/딸기라떼.jpg" alt="딸기라떼" class="menu-image">
                    <div class="menu-details">
                        <div class="menu-name">딸기라떼</div>
                        <div>
                            <span class="menu-temp">ONLY ICE</span>
                        </div>
                        <div class="menu-price">3500원</div>
                    </div>
                    <span class="like-button" onclick="toggleLike(this, event)">♡</span>
                </div>
                <div class="menu-item" onclick="selectMenu('곡물라떼')">
                    <img src="../../static/img/곡물라떼.jpg" alt="곡물라떼" class="menu-image">
                    <div class="menu-details">
                        <div class="menu-name">곡물라떼</div><div>
                        <span class="menu-temp">ICE</span>
                        <span class="menu-temp hot">HOT</span>
                    </div>
                        <div class="menu-price">3500원</div>
                    </div>
                    <span class="like-button" onclick="toggleLike(this, event)">♡</span>
                </div>
                <div class="menu-item" onclick="selectMenu('흑당밀크티')">
                    <img src="../../static/img/흑당밀크티.jpg" alt="흑당밀크티" class="menu-image">
                    <div class="menu-details">
                        <div class="menu-name">흑당밀크티</div>
                        <div class="menu-price">3800원</div>
                    </div>
                    <span class="like-button" onclick="toggleLike(this, event)">♡</span>
                </div>
                <div class="menu-item" onclick="selectMenu('플레인요거트스무디')">
                    <img src="../../static/img/플레인요거트스무디.png" alt="플레인요거트스무디" class="menu-image">
                    <div class="menu-details">
                        <div class="menu-name">플레인요거트스무디</div>
                        <div class="menu-price">4000원</div>
                    </div>
                    <span class="like-button" onclick="toggleLike(this, event)">♡</span>
                </div>
                <div class="menu-item" onclick="selectMenu('초코쉐이크')">
                    <img src="../../static/img/초코쉐이크.jpg" alt="초코쉐이크" class="menu-image">
                    <div class="menu-details">
                        <div class="menu-name">초코쉐이크</div>
                        <div class="menu-price">4200원</div>
                    </div>
                    <span class="like-button" onclick="toggleLike(this, event)">♡</span>
                </div>
                <div class="menu-item" onclick="selectMenu('쿠앤크쉐이크')">
                    <img src="../../static/img/쿠앤크쉐이크.jpg" alt="쿠앤크쉐이크" class="menu-image">
                    <div class="menu-details">
                        <div class="menu-name">쿠앤크쉐이크</div>
                        <div class="menu-price">4400원</div>
                    </div>
                    <span class="like-button" onclick="toggleLike(this, event)">♡</span>
                </div>
            </div>
        </main>
    </div>

</th:block>
<script src="/js/menu.js"></script>
</html>
